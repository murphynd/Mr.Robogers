<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Mr.Robogers</h1>
      </div>
      <div class="card border-success col-12">
        <div class="card-body text-success">
          <form id="input">
            <input
              type="number"
              class="form-control"
              id="inputnum"
              placeholder="Enter Enter a number"
            />
            <button type="submit" class="btn btn-outline-dark">
              Get Wild!
            </button>
          </form>
        </div>
      </div>
      <div class="card border-success col-12">
        <div class="card-body text-success">
          <h5 class="card-title">Mr.Robogers says:</h5>
          <input type="text" class="form-control" id="blop" value="" disabled />
        </div>
      </div>
    </div>
  </body>
</html>
